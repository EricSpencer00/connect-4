% Tell TLC what the specification is.
SPECIFICATION Spec

% Define the constants for a smaller, checkable game.
% A standard 7x6 board is too large for an exhaustive check.
CONSTANTS
    BoardWidth = 4
    BoardHeight = 4
    WinningLength = 3

% Define what property to check.
% Here, we check the Termination property.
PROPERTY Termination

% You can also check invariants by listing them here.
% For example, to check the TypeOK invariant:
INVARIANT TypeOK

% To check the CorrectWinner invariant:
% INVARIANT CorrectWinner